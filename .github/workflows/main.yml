name: CI - Build & Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Menambahkan cache agar install lebih cepat

      - name: Install dependencies
        run: npm install

      # PENTING: Generate prisma sebelum lint/build agar tidak error tipe data
      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Linter
        run: npm run lint
        # Jika lint sering mengganggu deploy, kamu bisa gunakan: 
        # run: npm run lint || true 

      - name: Build project
        run: npm run build
